site_name: SignalPilot Docs
site_description: Non-repainting, alert-ready TradingView indicators for any market/timeframe.
site_url: https://docs.signalpilot.io/
repo_url: https://github.com/Signalpilot/signalpilot-docs
repo_name: signalpilot-docs

theme:
  name: material
  features:
    - navigation.top
    - navigation.instant
    - navigation.sections
    - content.code.copy
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.tooltips
  palette:
    - scheme: slate
      primary: teal
      accent: cyan
  font:
    text: Roboto
    code: Roboto Mono
  logo: assets/logo.png
  favicon: assets/logo.png
  icon:
    repo: fontawesome/brands/github
  custom_dir: overrides

plugins:
  - search
  - macros    # enables Jinja variables inside Markdown

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets   # enables --8<-- includes
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra_css:
  - assets/stylesheets/extra.css

