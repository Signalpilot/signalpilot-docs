site_name: Signal Pilot Docs
site_description: Non-repainting, alert-ready TradingView indicators for any market/timeframe.
site_url: https://docs.signalpilot.io/
repo_url: https://github.com/Signalpilot/signalpilot-docs
repo_name: signalpilot-docs
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.top
    - navigation.instant
    - navigation.sections
    - content.code.copy
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.tooltips
  palette:
    # Light mode
    - scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  logo: assets/watermark-monogram-color-transparent.png
  favicon: assets/watermark-monogram-color-transparent.png
  icon:
    repo: fontawesome/brands/github
  custom_dir: overrides

plugins:
  - search
  - macros

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# Material-compatible styles (brand.css has all theme rules for Material)
extra_css:
  - assets/stylesheets/extra.css
  - assets/brand.css
  - assets/aurora.css

# Background effects and utilities
extra_javascript:
  - assets/brand.js
  - assets/sp-bg.js
  

