name: Build & Deploy Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Show repo root contents (debug)
        run: ls -la

      - name: Show requirements.txt (debug)
        run: |
          test -f requirements.txt && cat requirements.txt || (echo "requirements.txt NOT FOUND" && exit 1)

      - name: Install MkDocs toolchain (from requirements.txt)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip show mkdocs mkdocs-material mkdocs-macros-plugin

      - name: Build (strict)
        run: mkdocs build --strict

      - name: Deploy to GitHub Pages (gh-pages)
        run: mkdocs gh-deploy --force --no-history
